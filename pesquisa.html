<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login + Questionário de Saúde</title>
  <style>
    body {
      background: #eef2f7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, label {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .botoes {
      text-align: center;
    }
    .botoes button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .botoes button:hover {
      background-color: #45a049;
    }
    .pergunta {
      margin-bottom: 20px;
    }
    .opcoes input {
      margin-right: 5px;
    }
    #mensagem {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Tela de Login -->
<div class="container" id="login-container">
  <h1>Login google</h1>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <div class="botoes">
    <button onclick="cadastrar()">Entrar</button>
   
  </div>
  <p id="mensagem"></p>
</div>

<!-- Tela de Perguntas -->
<div class="container" id="perguntas-container" style="display:none;">
  <h1>Questionário Saúde e Alimentação</h1>
  <form id="form-perguntas">
    <div class="pergunta">
      <label>1. Você costuma fazer refeições balanceadas todos os dias?</label>
      <div class="opcoes">
        <input type="radio" name="p1" value="Sim" required> Sim
        <input type="radio" name="p1" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>2. Você inclui frutas na sua alimentação diária?</label>
      <div class="opcoes">
        <input type="radio" name="p2" value="Sim" required> Sim
        <input type="radio" name="p2" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>3. Você bebe pelo menos 2 litros de água por dia?</label>
      <div class="opcoes">
        <input type="radio" name="p3" value="Sim" required> Sim
        <input type="radio" name="p3" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>4. Você pratica atividades físicas regularmente?</label>
      <div class="opcoes">
        <input type="radio" name="p4" value="Sim" required> Sim
        <input type="radio" name="p4" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>5. Você evita o consumo excessivo de alimentos industrializados?</label>
      <div class="opcoes">
        <input type="radio" name="p5" value="Sim" required> Sim
        <input type="radio" name="p5" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>6. Você costuma ler os rótulos dos alimentos antes de comprar?</label>
      <div class="opcoes">
        <input type="radio" name="p6" value="Sim" required> Sim
        <input type="radio" name="p6" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>7. Você consome verduras e legumes diariamente?</label>
      <div class="opcoes">
        <input type="radio" name="p7" value="Sim" required> Sim
        <input type="radio" name="p7" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>8. Você evita refrigerantes e bebidas muito açucaradas?</label>
      <div class="opcoes">
        <input type="radio" name="p8" value="Sim" required> Sim
        <input type="radio" name="p8" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>9. Você sente que sua alimentação impacta positivamente sua disposição?</label>
      <div class="opcoes">
        <input type="radio" name="p9" value="Sim" required> Sim
        <input type="radio" name="p9" value="Não"> Não
      </div>
    </div>

    <div class="pergunta">
      <label>10. Você costuma dormir bem e respeitar seus horários de sono?</label>
      <div class="opcoes">
        <input type="radio" name="p10" value="Sim" required> Sim
        <input type="radio" name="p10" value="Não"> Não
      </div>
    </div>

    <button type="submit">Enviar Respostas</button>
  </form>
</div>

<script>
  const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzxyyvNTX87Dv6Xk4FLjT-wt0JMGyeqoFrcD7_d5qR3QEqUBwipXfuURejLxq468HE4RQ/exec"; // <<<<< Cole aqui a URL gerada pelo Apps Script

  function cadastrar() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if (email && senha) {
      fetch(URL_SCRIPT, {
        method: "POST",
        body: JSON.stringify({ email: email, senha: senha, acao: "cadastrar" })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('mensagem').innerText = "sucesso";
		  document.getElementById('login-container').style.display = "none";
          document.getElementById('perguntas-container').style.display = "block";
      })
      .catch(err => {
        document.getElementById('mensagem').innerText = "Erro ao cadastrar.";
      });
    } else {
      document.getElementById('mensagem').innerText = "Preencha todos os campos.";
    }
  }

  function login() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if (email && senha) {
      fetch(URL_SCRIPT, {
        method: "POST",
        body: JSON.stringify({ email: email, senha: senha, acao: "login" })
      })
      .then(res => res.text())
      .then(data => {
        if (data === "login_sucesso") {
          document.getElementById('login-container').style.display = "none";
          document.getElementById('perguntas-container').style.display = "block";
        } else {
          document.getElementById('mensagem').innerText = "Email ou senha incorretos.";
        }
      })
      .catch(err => {
        document.getElementById('mensagem').innerText = "Erro ao fazer login.";
      });
    } else {
      document.getElementById('mensagem').innerText = "Preencha todos os campos.";
    }
  }

  document.getElementById('form-perguntas').addEventListener('submit', function(event) {
    event.preventDefault();

    const respostas = {};
    const formData = new FormData(this);
    formData.forEach((valor, chave) => {
      respostas[chave] = valor;
    });

    console.log("Respostas:", respostas);
    alert('Respostas enviadas com sucesso!');
  });
</script>

</body>
</html>
